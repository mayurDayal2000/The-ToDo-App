<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mayur dayal" />
    <title>The ToDo Project</title>
    <script src="https://kit.fontawesome.com/440940cc69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <!--Top Section-->
        <header>
            <h1>The ToDo Project</h1>
            <form class="search">
                <input type="text" name="search" placeholder="Search the list" title="search the list" />
            </form>
        </header>

        <!--Mid Section-->
        <ul>
            <li>
                <span>play Guitar</span>
                <div class="icons">
                    <i class="fas fa-minus-circle icon minus" title="Remove the task"></i>
                    <i class="far fa-star icon important" title="Important stuff"></i>
                </div>
            </li>

            <li>
                <span>do some JS projects</span>
                <div class="icons">
                    <i class="fas fa-minus-circle icon minus" title="Remove the task"></i>
                    <i class="far fa-star icon important" title="Important stuff"></i>
                </div>
            </li>

            <li>
                <span>watch new Anime series</span>
                <div class="icons">
                    <i class="fas fa-minus-circle icon minus" title="Remove the task"></i>
                    <i class="far fa-star icon important" title="Important stuff"></i>
                </div>
            </li>

            <li>
                <span>play BasketBall</span>
                <div class="icons">
                    <i class="fas fa-minus-circle icon minus" title="Remove the task"></i>
                    <i class="far fa-star icon important" title="Important stuff"></i>
                </div>
            </li>
        </ul>

        <!--Bottom Section-->
        <form class="add">
            <input type="text" name="add" placeholder="Add a new task to do" title="Add a new task to do" />
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
